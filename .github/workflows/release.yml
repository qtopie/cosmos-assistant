name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Install rsync (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install rsync -y
          echo "C:\Program Files\cwRsync\bin" >> $GITHUB_PATH

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libglib2.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.10.2

      - name: Wails doctor (Linux)
        if: runner.os == 'Linux'
        run: wails doctor

      - name: Build app with Wails
        shell: bash
        run: |
          if [[ "${RUNNER_OS}" == "Linux" ]]; then
            wails build -clean -s -tags webkit2_41
          else
            wails build -clean -s
          fi

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $Version = $env:GITHUB_REF_NAME
          $Goos = (go env GOOS)
          $Goarch = (go env GOARCH)
          $BinDir = "build/bin"
          $OutDir = "dist"
          New-Item -ItemType Directory -Force -Path $OutDir | Out-Null

          $SourceBin = Join-Path $BinDir "Domour Copilot.exe"
          $TargetBin = Join-Path $OutDir "domour-copilot.exe"
          Copy-Item $SourceBin $TargetBin -Force

          $ZipPath = Join-Path $OutDir "domour-copilot_${Version}_${Goos}_${Goarch}.zip"
          Compress-Archive -Path $TargetBin -DestinationPath $ZipPath -Force
          Remove-Item $TargetBin -Force

      - name: Package artifact (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          GOOS="$(go env GOOS)"
          GOARCH="$(go env GOARCH)"
          # APP_NAME is the internal 'name' from wails.json, used for macOS binary inside bundle
          APP_NAME="domour-copilot"
          # APP_BUNDLE and APP_BIN are based on the Wails output; discover the .app on macOS.
          APP_BUNDLE=""
          APP_BIN="Domour Copilot"
          BIN_DIR="build/bin"
          OUT_DIR="dist"
          mkdir -p "$OUT_DIR"

          if [[ "$GOOS" == "darwin" ]]; then
            # Find the .app bundle produced by Wails (name can differ by config)
            APP_BUNDLE=$(find "$BIN_DIR" -maxdepth 1 -type d -name "*.app" | head -n 1)
            if [[ -z "$APP_BUNDLE" ]]; then
              echo "Error: Could not find .app bundle in $BIN_DIR"
              exit 1
            fi

            # Find the binary inside the .app bundle
            SOURCE_BIN=$(find "$APP_BUNDLE/Contents/MacOS" -type f | head -n 1)
            if [[ -z "$SOURCE_BIN" ]]; then
              echo "Error: Could not find binary in $APP_BUNDLE"
              exit 1
            fi
          else
            SOURCE_BIN="$BIN_DIR/${APP_BIN}"
          fi

          TARGET_BIN="domour-copilot"
          cp "$SOURCE_BIN" "$OUT_DIR/$TARGET_BIN"
          (cd "$OUT_DIR" && tar -czf "domour-copilot_${VERSION}_${GOOS}_${GOARCH}.tar.gz" "$TARGET_BIN")
          rm -f "$OUT_DIR/$TARGET_BIN"

      - name: Start SSH agent
        if: runner.os != 'Windows'
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server host key
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${SSH_PORT}" "${SSH_HOST}" >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}

      - name: Deploy to server (Windows)
        if: runner.os == 'Windows'
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-avz --delete"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER || 'ubuntu' }}
          REMOTE_PORT: ${{ secrets.SSH_PORT || '22' }}
          TARGET: ${{ secrets.SSH_PATH }}

      - name: Publish artifacts to server
        if: runner.os != 'Windows'
        shell: bash
        run: |
          rsync -avz -e "ssh -p ${SSH_PORT}" dist/ "${SSH_USER}@${SSH_HOST}:${SSH_PATH}/"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
          SSH_USER: ${{ secrets.SSH_USER || 'ubuntu' }}
          SSH_PATH: ${{ secrets.SSH_PATH || '/var/www/html/qtopie.space/downloads/' }}
