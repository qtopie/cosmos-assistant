name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libglib2.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.10.1

      - name: Build app with Wails
        run: wails build -clean -s

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $Version = $env:GITHUB_REF_NAME
          $Goos = (go env GOOS)
          $Goarch = (go env GOARCH)
          $BinDir = "build/bin"
          $OutDir = "dist"
          New-Item -ItemType Directory -Force -Path $OutDir | Out-Null

          $SourceBin = Join-Path $BinDir "tars-copilot.exe"
          $TargetBin = Join-Path $OutDir "tars-copilot.exe"
          Copy-Item $SourceBin $TargetBin -Force

          $ZipPath = Join-Path $OutDir "tars-copilot_${Version}_${Goos}_${Goarch}.zip"
          Compress-Archive -Path $TargetBin -DestinationPath $ZipPath -Force
          Remove-Item $TargetBin -Force

      - name: Package artifact (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          GOOS="$(go env GOOS)"
          GOARCH="$(go env GOARCH)"
          APP_NAME="TARS Copilot"
          APP_BUNDLE="tars-copilot.app"
          APP_BIN="tars-copilot"
          BIN_DIR="build/bin"
          OUT_DIR="dist"
          mkdir -p "$OUT_DIR"

          if [[ "$GOOS" == "darwin" ]]; then
            SOURCE_BIN="$BIN_DIR/${APP_BUNDLE}/Contents/MacOS/${APP_NAME}"
          else
            SOURCE_BIN="$BIN_DIR/${APP_BIN}"
          fi

          TARGET_BIN="tars-copilot"
          cp "$SOURCE_BIN" "$OUT_DIR/$TARGET_BIN"
          (cd "$OUT_DIR" && tar -czf "tars-copilot_${VERSION}_${GOOS}_${GOARCH}.tar.gz" "$TARGET_BIN")
          rm -f "$OUT_DIR/$TARGET_BIN"

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${SSH_PORT}" "${SSH_HOST}" >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}

      - name: Publish artifacts to server
        run: |
          rsync -avz -e "ssh -p ${SSH_PORT}" dist/ "${SSH_USER}@${SSH_HOST}:${SSH_PATH}/"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
          SSH_USER: ${{ secrets.SSH_USER || 'ubuntu' }}
          SSH_PATH: ${{ secrets.SSH_PATH || '/var/www/html/qtopie.space/downloads/' }}
