name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build app with Wails
        run: wails build -clean -s

      - name: Package artifact
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          GOOS="$(go env GOOS)"
          GOARCH="$(go env GOARCH)"
          APP_NAME="TARS Copilot"
          BIN_DIR="build/bin"
          OUT_DIR="dist"
          mkdir -p "$OUT_DIR"

          if [[ "$GOOS" == "windows" ]]; then
            SOURCE_BIN="$BIN_DIR/${APP_NAME}.exe"
            TARGET_BIN="tars-copilot.exe"
            cp "$SOURCE_BIN" "$OUT_DIR/$TARGET_BIN"
            (cd "$OUT_DIR" && zip -9 "tars-copilot_${VERSION}_${GOOS}_${GOARCH}.zip" "$TARGET_BIN")
            rm -f "$OUT_DIR/$TARGET_BIN"
          elif [[ "$GOOS" == "darwin" ]]; then
            SOURCE_BIN="$BIN_DIR/${APP_NAME}.app/Contents/MacOS/${APP_NAME}"
            TARGET_BIN="tars-copilot"
            cp "$SOURCE_BIN" "$OUT_DIR/$TARGET_BIN"
            (cd "$OUT_DIR" && tar -czf "tars-copilot_${VERSION}_${GOOS}_${GOARCH}.tar.gz" "$TARGET_BIN")
            rm -f "$OUT_DIR/$TARGET_BIN"
          else
            SOURCE_BIN="$BIN_DIR/${APP_NAME}"
            TARGET_BIN="tars-copilot"
            cp "$SOURCE_BIN" "$OUT_DIR/$TARGET_BIN"
            (cd "$OUT_DIR" && tar -czf "tars-copilot_${VERSION}_${GOOS}_${GOARCH}.tar.gz" "$TARGET_BIN")
            rm -f "$OUT_DIR/$TARGET_BIN"
          fi

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${SSH_PORT}" "${SSH_HOST}" >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}

      - name: Publish artifacts to server
        run: |
          rsync -avz -e "ssh -p ${SSH_PORT}" dist/ "${SSH_USER}@${SSH_HOST}:${SSH_PATH}/"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
          SSH_USER: ${{ secrets.SSH_USER || 'ubuntu' }}
          SSH_PATH: ${{ secrets.SSH_PATH || '/var/www/html/qtopie.space/downloads/' }}
